<head>
  <title>Paste Here - A collaborative clipboard</title>
</head>

<body>
  <div class="wrapper">
  	{{> hello}}
  	{{> drops}}
  </div>

</body>

<template name="hello">
  <div class="cmdV"></div>
  <div id="drophere"></div>
</template>

<template name="poof">
	<p class="poof"><input type="submit" id="poof" value="poof!"> << evite este botÃ£o</p>
</template>

<template name="hi">
	{{#each hi}}
	{{/each}}
</template>



<template name="drops">
	<div id="drops">
		{{#each drops}}
			{{> drop}}
		{{/each}}
	</div>
</template>

<template name="drop">
	<div>
		<span class="remove">X</span>
		<p>{{drop}}</p>
	</div>
</template>
