<head>
  <title>Paste Here - The esiest way to share your clipboard with buddys next to you.</title>
  <META NAME="Description" CONTENT="You wanna give a link or snippet of code to that guy sitting next to you. You know how BOOOORING it its to create a new email. Or even loging to a chat sounds to much effort just to do this. Meet Paste Here, the esiest way to share your clipboard with buddys next to you.">
</head>

<body>
  <div class="wrapper">
  	{{> hello}}
  	{{> drops}}
  </div>
  <a href="https://github.com/felippenardi/Paste-Here"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>

</body>

<template name="hello">
  <div class="cmdV"><img src="http://i.imgur.com/TBEJN.png"></div>
  <div id="drophere"></div>
</template>

<template name="poof">
	<p class="poof"><input type="submit" id="poof" value="poof!"> << evite este botÃ£o</p>
</template>

<template name="hi">
	{{#each hi}}
	{{/each}}
</template>



<template name="drops">
	<div id="drops">
		{{#each drops}}
			{{> drop}}
		{{/each}}
	</div>
</template>

<template name="drop">
	<div>
		<span class="remove">X</span>
		<p>{{drop}}</p>
	</div>
</template>
